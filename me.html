<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Me - Online Shop</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f5f5f5; text-align: center; }
    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1976d2; display: flex; justify-content: space-around; padding: 10px 0; }
    nav a { color: white; text-decoration: none; }
  </style>
</head>
<body>

  <h1>My Profile</h1>

  <div id="profile"></div>

  <button onclick="logout()" style="margin-top:20px;padding:10px 20px;">Logout</button>

  <nav>
    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="me.html">Me</a>
  </nav>

  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));

    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById('profile').innerHTML = `
        <p>Username: ${user.username}</p>
        <p>Role: ${user.role}</p>
        <p>Balance: $0.00</p>
        <p>Order Products: (Coming soon)</p>
        <p>Transactions: (Coming soon)</p>
      `;
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
